<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>微信个人名片</title>
		<style>
		        body {
		            display: flex;
		            justify-content: center;
		            align-items: center;
		            min-height: 100vh;
		            margin: 0;
		            background-color: #f0f0f0;
		        }
		        .qrcode-container {
		            text-align: center;
		            padding: 20px;
		            background: white;
		            border-radius: 10px;
		            box-shadow: 0 0 10px rgba(0,0,0,0.1);
		        }
		        img {
		            max-width: 300px;
		            width: 100%;
		            height: auto;
		        }
		        p {
		            font-family: Arial, sans-serif;
		            color: #333;
		        }
		    </style>
	</head>
	
	<body>
		 <div class="qrcode-container">
		        <h1>扫描添加微信</h1>
		        <img src="wechat-qrcode.jpg" alt="微信二维码">
		        <p>保存后打开微信扫一扫</p >
		    </div>
		
	</body>
</html>
