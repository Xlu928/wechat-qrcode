<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph协议 -->
    <meta property="og:title" content="微信二维码 - Cancan--77">
    <meta property="og:description" content="扫码添加微信号 Cancan--77">
    <meta property="og:image" content="https://raw.githubusercontent.com/Xlu928/wechat-prcode/main/avatar.jpg">
    <meta property="og:url" content="https://你的用户名.github.io">
    <meta property="og:type" content="website">
    
    <!-- Twitter协议 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="微信二维码 - Cancan--77">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Xlu928/wechat-prcode/main/avatar.jpg">
    
    <!-- 抖音专属标签 -->
    <meta name="bytedance-agent" content="toutiao">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    
    <title>微信二维码 - Cancan--77</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px 20px 20px 140px; /* 左侧留出头像空间 */
        }

        /* 左侧头像区域 */
        .profile-section {
            position: absolute;
            left: 20px;
            top: 20px;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #07c160;
            margin-bottom: 10px;
        }

        .username {
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        /* 二维码容器 */
        #qrcode-container {
            margin: 20px;
            text-align: center;
        }

        #qrCode {
            width: 300px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }

        /* 联系方式区域 */
        .contact-info {
            text-align: center;
            margin: 20px 0;
        }

        .copy-btn {
            padding: 12px 24px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 25px;
            margin: 15px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #06ad54;
        }

        /* 提示信息 */
        .tips {
            color: #666;
            font-size: 14px;
            text-align: center;
            max-width: 300px;
            margin-top: 20px;
        }

        /* 手机端适配 */
        @media (max-width: 480px) {
            body {
                padding: 80px 20px 20px !important;
            }

            .profile-section {
                position: static;
                margin-bottom: 30px;
            }

            #qrCode {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧头像 -->
    <div class="profile-section">
        <img src="avatar.jpg"alt="头像" class="avatar">
        <p class="username">@Cancan--77</p >
    </div>

    <!-- 二维码区域 -->
    <div id="qrcode-container">
        <img id="qrCode" src="wechat-qr-code.jpg" alt="微信二维码">
    </div>

    <!-- 联系方式 -->
    <div class="contact-info">
        <p style="font-size: 18px; margin-bottom: 10px;">微信号：<span id="wechatId">Cancan--77</span></p >
        <button class="copy-btn" onclick="copyWechatId()">点击复制微信号</button>
    </div>

    <!-- 操作提示 -->
    <div class="tips">
        <p>抖音用户请保存二维码后，打开微信 扫一扫 </p >
            <p>快手用户复制微信号</p>
    </div>

    <script>
        // 点击保存二维码
        const qrCode = document.getElementById('qrCode');
        qrCode.addEventListener('click', saveImage);

        // 长按保存（移动端）
        let pressTimer;
        qrCode.addEventListener('touchstart', function(e) {
            pressTimer = setTimeout(() => {
                saveImage();
                e.preventDefault();
            }, 800);
        });

        qrCode.addEventListener('touchend', function() {
            clearTimeout(pressTimer);
        });

        // 保存图片功能
        function saveImage() {
            const link = document.createElement('a');
            link.download = '微信二维码_Cancan--77.jpg';
            link.href = qrCode.src;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast('二维码已保存到相册！');
        }

        // 复制微信号功能
        function copyWechatId() {
            const text = document.getElementById('wechatId').innerText;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text)
                    .then(() => showToast('微信号已复制！'))
                    .catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        // 兼容旧版浏览器的复制方法
        function fallbackCopy(text) {
            const input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            showToast('微信号已复制！');
        }

        // 显示操作提示
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.85);
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 9999;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }
    </script>
</body>
</html>
