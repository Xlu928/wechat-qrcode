<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信二维码</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #qrCode {
            display: none;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
   <a href="#" id="showQRCode">点击显示二维码</a>
    <img id="qrCode" src="wechat-qr-code.jpg" alt="微信二维码">

    <script>
        document.getElementById('showQRCode').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('qrCode').style.display = 'block';
        });
    </script>
</body>
</html>
